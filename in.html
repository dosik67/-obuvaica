        .navbar {

        .navbar-center a {

            background-color: #f2f2f2;

        }

        .navbar-right .icon {
            margin-left: 20px;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }

        .icon:hover {

        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            border-radius: 0 20px 20px 0;

        .sidebar a {
            padding: 15px 20px;
            font-size: 20px;

        }

        .sidebar a:hover {

        }

        .toggle-btn {
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 11;
        }

        .container {
            margin-top: 90px;
            padding: 16px;
        }

        .label {
            height: 30px;
            width: 60px;
            background-color: #ffffff;
            border-radius: 30px;
            box-shadow: inset 0 0 5px 4px rgba(255, 255, 255, 1),
                        inset 0 0 20px 1px rgba(0, 0, 0, 0.488),
                        10px 20px 30px rgba(0, 0, 0, 0.096),
                        inset 0 0 0 3px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 5px;
            color: white;
            transition: transform 0.4s;
        }

        .label:hover {
            transform: perspective(100px) rotateX(5deg) rotateY(-5deg);
        }

        .label::before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: #000000;
            background-image: linear-gradient(130deg, #757272 10%, #ffffff 11%, #726f6f 62%);
            left: 5px;
            box-shadow: 0 2px 1px rgba(0, 0, 0, 0.3), 10px 10px 10px rgba(0, 0, 0, 0.3);
            transition: 0.4s;
        }

        #checkbox {
            display: none;
        }

        #checkbox:checked ~ .label::before {
            left: 35px;
            background-color: #000000;
            background-image: linear-gradient(315deg, #000000 0%, #414141 70%);
        }

        
        body.dark-mode {
            background-color: #000;
            color: white;
        }

        #main {
            margin-left: 0;
            transition: margin-left 0.5s;
        }

        }
