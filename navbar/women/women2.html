<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card UI Design - ICOM DIGITAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 700px; 
            background-color: white;
            border-radius: 15px;
            padding: 30px; 
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        .content {
            display: flex;
            align-items: center;
        }

        .imgBx {
            width: 300px; 
            margin-right: 30px;
            transition: transform 0.3s ease;
        }

        .card:hover .imgBx {
            transform: rotate(-5deg);
        }

        .imgBx img {
            width: 100%;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover .imgBx img {
            transform: scale(1.1);
        }

        .details {
            flex: 1;
        }

        .details h3 {
            font-size: 28px; 
            font-weight: bold;
            color: #333;
        }

        .details span {
            font-size: 20px;
            color: #888;
        }

        h4 {
            margin-top: 25px;
            font-size: 20px;
            color: #333;
        }

        p {
            margin: 15px 0;
            color: #555;
            line-height: 1.8;
        }

        .size {
            list-style-type: none;
            display: flex;
            gap: 15px;
        }

        .size li {
            background-color: #eaeaea;
            padding: 10px 20px; 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .size li:hover {
            background-color: #d4d4d4;
            transform: translateY(-5px);
        }

        .group {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="imgBx">
                <img src="./img woman/adidas-shoes--female.png" alt="Изображение Недоступно">
            </div>
            <div class="details">
                <h3>adidas-shoes--female<br><span>Woman's Shoe</span></h3>
            </div>
        </div>
        <h4>Product Details</h4>
        <p>Новое поколение Кроссовок Adidas</p>
        <div class="details">
            <h3>ЦЕНА<br><span>21,990</span></h3>
        </div>
        
        <h4>Size</h4>
        <ul class="size">
            <li>36</li>
            <li>38</li>
            <li>40</li>
            <li>42</li>
            <li>44</li>
            <li>46</li>
        </ul>
        <div class="group">
            <div class="button-container">
                <button class="buy-button" onclick="buyNow()">Купить</button>
                <style>
                    body {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                        background-color: #ffffff; 
                    }
                    
                    .button-container {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    }
                    
                    .buy-button {
                        font-family: 'Arial', sans-serif;
                        background-color: #000;
                        color: #fff;
                        border: 2px solid #fff;
                        padding: 15px 30px;
                        font-size: 18px;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        position: relative;
                        overflow: hidden;
                        border-radius: 12px;
                    }
                    
                    .buy-button::before {
                        content: "";
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        width: 300%;
                        height: 300%;
                        background-color: rgba(255, 255, 255, 0.1);
                        transition: all 0.75s ease;
                        transform: translate(-50%, -50%) rotate(45deg);
                    }
                    
                    .buy-button:hover::before {
                        width: 0;
                        height: 0;
                    }
                    
                    .buy-button:hover {
                        background-color: #fff;
                        color: #000;
                        border-color: #000;
                    }
                    
                    .buy-button:active {
                        background-color: #333;
                        color: #fff;
                    }
                    
                </style>
                <script>
                    function buyNow() {
                        alert("Вы нажали на кнопку 'Купить'!");
                    }
                    
                </script>
            </div>
        
           
        </div>
    </div>
</body>
</html>
