<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>man</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #222;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      width: 90vw; 
      max-width: 1200px; 
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #15c223;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #444;
    }
    
    .box {
      background-color: #333;
      border: 5px solid #fff;
      width: 500px;
      height: 500px;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    
    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .box:hover {
      transform: scale(1.05); 
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }
    
    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #fff;
      transform: scale(1.1);
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    .box:hover::before {
      opacity: 1;
      transform: scale(1);
    }

    @keyframes fade {
      0% {
        background-color: #222;
      }
      100% {
        background-color: #fff;
      }
    }
    
    body:hover {
      animation: fade 3s infinite alternate;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.history.back()">‚Üê</button>
  <div class="container">
    <div class="box" onclick="window.location.href='./kids/kisdfiv1.html'">
      <img src="./img kids/adidas-shoes-kids-male (1).png" alt="Adidas Shoes 1">
    </div>
    <div class="box" onclick="window.location.href='./kids/kidsfiv2.html'">
      <img src="./img kids/adidas-shoes-kids-male.png" alt="Adidas Shoes 2">
    </div>
    <div class="box" onclick="window.location.href='./kids/kidsfiv3.html'">
      <img src="./img kids/new-balance-shoes-kids (1).png" alt="New Balance Shoes 1">
    </div>
    <div class="box" onclick="window.location.href='./kids/kidsfiv4.html'">
      <img src="./img kids/new-balance-shoes-kids (2).png" alt="New Balance Shoes 2">
    </div>
    <div class="box" onclick="window.location.href='./kids/kidsfiv5.html'">
      <img src="./img kids/new-balance-shoes-kids (3).png" alt="New Balance Shoes 3">
    </div>
    <div class="box" onclick="window.location.href='./kids/kidsfiv6.html'">
      <img src="./img kids/new-balance-shoes-kids.png" alt="New Balance Shoes 4">
    </div>
    <div class="box" onclick="window.location.href='./kids/kidsfiv7.html'">
      <img src="./img kids/nike-shoes-kids (1).png" alt="Nike Shoes 1">
    </div>
    <div class="box" onclick="window.location.href='./kids/kidsfiv8.html'">
      <img src="./img kids/nike-shoes-kids-male (1).png" alt="Nike Shoes 2">
    </div>
    <div class="box" onclick="window.location.href='./kids/kidsfiv9.html'">
      <img src="./img kids/nike-shoes-kids-male.png" alt="Nike Shoes 3">
    </div>
    <div class="box" onclick="window.location.href='./kids/kidsfiv10.html'">
      <img src="./img kids/nike-shoes-kids.png" alt="Nike Shoes 4">
    </div>
  </div>

  <script>
    document.querySelectorAll('.box').forEach((box, index) => {
      let isRotated = false; 
     
      box.addEventListener('click', () => {
        if (!isRotated) {
          box.style.transform = `rotate(${(index + 1) * 20}deg)`;
          isRotated = true;
        } else {
          box.style.transform = 'rotate(0deg)';
          isRotated = false;
        }
      });
    });
  </script>
</body>
</html>
